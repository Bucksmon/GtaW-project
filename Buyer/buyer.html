<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Choose Character</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: #111827;
      --card: #121a2a;
      --box: #1a2440;
      --text: #e6e9f2;
      --muted: #9aa4b8;
      --accent: #4f8cff;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111827, #0b0f1a 60%, #070a10);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: var(--panel);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.3rem;
      color: var(--text);
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }

    .nav-links li {
      margin: 6px 10px;
    }

    .nav-links a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(96, 96, 96, 0.432);
    }

    /* Main */
    .main {
      margin-left: 240px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      background: var(--card);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      display: none;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      background: var(--box);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      color: var(--text);
    }

    .search-bar input::placeholder {
      color: var(--muted);
    }
    .search-bar input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }
    /* Content */
    .content {
      padding: 25px;
      overflow-y: auto;
      flex: 1;
    }

    .content h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    /* Services */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .service-card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease;
      display: flex;
      flex-direction: column;
    }

    .service-card:hover {
      transform: translateY(-4px);
    }

    .service-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .service-card h3 {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .service-card p {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .service-meta {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    .price {
      color: var(--accent);
    }

    /* Overlay (mobile) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
    }

    .overlay.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main {
        margin-left: 0;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Buyer Panel</h2>
    <ul class="nav-links">
      <li><a class="active" href="#">Browse Services</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </aside>

  <div class="overlay" id="overlay"></div>

  <!-- Main -->
  <main class="main">
    <div class="topbar">
      <button class="menu-btn" id="menuBtn">â˜°</button>

      <div class="search-bar">
        <input placeholder="Search services..." />
      </div>
      <span>Welcome, Buyer ðŸ‘‹</span>
    </div>

    <div class="content">
      <h1>Browse Services</h1>

      <div class="services">
        <div class="service-card">
          <img src="https://via.placeholder.com/300x150">
          <h3>Logo Design</h3>
          <p>Professional logo design tailored for your brand.</p>
          <div class="service-meta">
            <span class="price">$50</span>
          </div>
        </div>

        <div class="service-card">
          <img src="https://via.placeholder.com/300x150">
          <h3>Web Development</h3>
          <p>Custom responsive websites built to your needs.</p>
          <div class="service-meta">
            <span class="price">$300</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    if (menuBtn) {
      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
      });
    }

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
    });
  </script>

</body>

</html>
