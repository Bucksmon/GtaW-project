<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    pre {
      background: #111;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Logged In</h1>
    <p id="status">Decoding token...</p>
    <pre id="output"></pre>
  </div>

  <script>
    // 1. Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      document.getElementById("status").innerText = "No token found in URL.";
      document.getElementById("output").innerText = "Redirect back to login.";
      throw new Error("No token found");
    }

    // 2. Decode JWT payload
    function decodeJWT(token) {
      const payload = token.split(".")[1];
      const decoded = atob(payload);
      return JSON.parse(decoded);
    }

    // 3. Display user data
    try {
      const userData = decodeJWT(token);

      document.getElementById("status").innerText = "Token decoded successfully!";
      document.getElementById("output").innerText = JSON.stringify(userData, null, 2);
    } catch (err) {
      document.getElementById("status").innerText = "Failed to decode token.";
      document.getElementById("output").innerText = err.message;
    }
  </script>
</body>
</html>
