<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged In</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #121a2a;
      --text: #e6e9f2;
      --muted: #9aa4b8;
      --accent: #4f8cff;
      --box: #1a2440;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #111827, #0b0f1a 60%, #070a10);
      color: var(--text);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: 0 0 20px;
      color: var(--muted);
    }

    .characters {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }

    @media (min-width: 768px) {
      .characters {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .char-box {
      background: var(--box);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.15s ease, border-color 0.15s ease;
      cursor: pointer;
    }

    .char-box:hover {
      transform: translateY(-2px);
      border-color: rgba(79, 140, 255, 0.8);
    }

    .name {
      font-weight: 600;
      color: var(--text);
    }

    .tag {
      background: rgba(79, 140, 255, 0.18);
      color: var(--accent);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .empty {
      color: var(--muted);
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px dashed rgba(255, 255, 255, 0.15);
      border-radius: 12px;
    }

    /* Loading Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 40px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .popup {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 10px 25px var(--shadow);
      display: flex;
      align-items: center;
      gap: 14px;
      width: 320px;
      justify-content: center;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.25);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Logged In</h1>
      <p class="subtitle" id="status">Decoding token...</p>

      <div id="characters" class="characters"></div>
      <div id="empty" class="empty" style="display:none;">
        No character data found in your token.
      </div>
    </div>
  </div>


  <!-- Loading Popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const container = document.getElementById("container");
    const overlay = document.getElementById("overlay");
    localStorage.setItem("token", urlParams.get("token"));

    const token = localStorage.getItem("token");

    if (!token) {
      document.getElementById("status").innerText = "No token found in URL.";
      document.getElementById("empty").style.display = "block";
      document.getElementById("empty").innerText = "Please login again to receive a token.";
      throw new Error("No token found");
    }

    function decodeJWT(token) {
      const payload = token.split(".")[1];
      const decoded = atob(payload);
      return JSON.parse(decoded);
    }

    try {
      const userData = decodeJWT(token);

      document.getElementById("status").innerText = "Token decoded successfully!";

      const chars = userData.character || [];
      const container = document.getElementById("characters");

      if (chars.length === 0) {
        document.getElementById("empty").style.display = "block";
      }

      chars.forEach((c, index) => {
        if (c.firstname && c.lastname) {
          const box = document.createElement("div");
          box.className = "char-box";

          const username = `${c.firstname}${c.lastname}`; // <-- username

          box.innerHTML = `
            <div class="name">${c.firstname} ${c.lastname}</div>
            <div class="tag">Character ${index + 1}</div>
          `;

          // Click event
          box.addEventListener("click", () => {
            container.style.opacity = "0.5";
            overlay.classList.add("show");
            checkUsername();
          });

          container.appendChild(box);
        }
      });
    } catch (err) {
      document.getElementById("status").innerText = "Failed to decode token.";
      document.getElementById("empty").style.display = "block";
      document.getElementById("empty").innerText = err.message;
    }

    // -----------------------
    // API CALL
    // -----------------------
    async function checkUsername() {
      try {
        const token = localStorage.getItem("token");
        console.log("Checking username with token:", token);

        const res = await fetch("https://gtaw-project.vercel.app/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({})
        });

        if (!res.ok) {
          throw new Error("Server responded with status " + res.status);
        }

        const data = await res.json();

        if (data.exists) {
          alert("User exists! Proceed.");
        } else {
          alert("User not found. Please create account.");
        }
      } catch (err) {
        alert("API error: " + err.message);
      }
    }

  </script>
</body>

</html>
